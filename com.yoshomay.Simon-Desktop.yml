id: com.yoshomay.Simon-Desktop

runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
  
command: simon-desktop

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

modules:
  - name: simon-desktop
    buildsystem: simple

    build-options:
      append-path: /usr/lib/sdk/node20/bin
      env:
        NODE_ROOT: /usr/lib/sdk/node20

    build-commands:
      # Build Tauri app inside the Flatpak env
      - npm install --no-audit --prefer-offline
      - npm run tauri build -- --bundles none --release

      # Install built binary
      - install -Dm755 src-tauri/target/release/Simon-Desktop /app/bin/simon-desktop

      # Install desktop file
      - install -Dm644 com.yoshomay.Simon-Desktop.desktop \
          /app/share/applications/com.yoshomay.Simon-Desktop.desktop

      # Install icons
      - install -Dm644 app-icon.png \
          /app/share/icons/hicolor/128x128/apps/com.yoshomay.Simon-Desktop.png
      - install -Dm644 app-icon.png \
          /app/share/icons/hicolor/64x64/apps/com.yoshomay.Simon-Desktop.png
      - install -Dm644 app-icon.png \
          /app/share/icons/hicolor/256x256/apps/com.yoshomay.Simon-Desktop.png

      # Install metainfo
      - install -Dm644 com.yoshomay.Simon-Desktop.metainfo.xml \
          /app/share/metainfo/com.yoshomay.Simon-Desktop.metainfo.xml

    sources:
      - type: git
        url: https://github.com/Yoshomay/simon-desktop.git
        tag: v1.0.0

